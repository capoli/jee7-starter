<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite">
<cc:interface>
      <cc:attribute name="flight" required="true"/>
</cc:interface>
<cc:implementation>
      <p:panelGrid columns="2" style="float: left; margin-left: 50px">
            <f:facet name="header">
                  <h:outputText value="Flight: "/>
                  <h:outputText value="#{cc.attrs.flight.number}"/>
            </f:facet>

            <h:outputText value="Departure: "/>
            <h:outputText value="#{cc.attrs.flight.departureTime}"/>

            <h:outputText value="Arrival: "/>
            <h:outputText value="#{cc.attrs.flight.arrivalTime}"/>
      </p:panelGrid>
</cc:implementation>
</html>
