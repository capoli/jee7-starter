<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="template.xhtml">
    <ui:define name="pageTitle">Create passenger Conversation</ui:define>
    <ui:define name="pageContent">
        <h:form>
            <div>
                <p:outputLabel for="ssn" value="ssn:  "/>
                <p:inputText id="ssn" value="#{passengerConversationAltController.passenger.ssn}"/>
            </div>
            <div>
                <p:outputLabel for="firstname" value="firstname:  "/>
                <p:inputText id="firstname" value="#{passengerConversationAltController.passenger.firstName}"/>
            </div>
            <div>
                <p:outputLabel for="lastname" value="lastnam:  "/>
                <p:inputText id="lastname" value="#{passengerConversationAltController.passenger.lastName}"/>
            </div>
            <div>
                <p:outputLabel for="passengerType" value="passengerType:  "/>
                <p:selectOneMenu id="passengerType" value="#{passengerConversationAltController.selectedPassengerType}">
                    <f:selectItems value="#{passengerController.getAllPassengerTypes()}" var="type" itemLabel="#{type}" itemValue="#{type}" />
                </p:selectOneMenu>
            </div>
            <p:commandButton value="Create passenger" action="#{passengerConversationAltController.createPassengerForConversation()}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
