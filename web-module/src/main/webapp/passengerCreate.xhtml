<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <title>Create passenger</title>
</h:head>
<h:body>
    <h1>Create passenger</h1>
    <h:form>
        <div>
            <p:outputLabel for="ssn" value="ssn:  "/>
            <p:inputText id="ssn" value="#{passengerController.passenger.ssn}" style=""/>
        </div>
        <div>
            <p:outputLabel for="firstname" value="firstname:  "/>
            <p:inputText id="firstname" value="#{passengerController.passenger.firstName}"/>
        </div>
        <div>
            <p:outputLabel for="lastname" value="lastnam:  "/>
            <p:inputText id="lastname" value="#{passengerController.passenger.lastName}"/>
        </div>
        <div>
            <p:outputLabel for="passengerType" value="passengerType:  "/>
            <p:selectOneMenu id="passengerType" value="#{passengerController.selectedPassengerType}">
                <f:selectItems value="#{passengerController.getAllPassengerTypes()}" var="type" itemLabel="#{type}" itemValue="#{type}" />
            </p:selectOneMenu>
        </div>
        <p:commandButton value="Create passenger" action="#{passengerController.create()}"/>
    </h:form>
</h:body>
</html>
